
<div class="wrapper">
    <div class="container">
        <h1>{{log.header}}</h1>

        <form name="myForm" novalidate class="form" ng-submit="addNewUser(newUser)">
            <input name="userEmail" type="email" placeholder="Email" required ng-model="newUser.mail">
            <input name="userPassword" type="password" placeholder="Password" required ng-model="newUser.password">
            <button type="submit" id="login-button" ng-disabled="myForm.$invalid">Login</button>

            <div style="margin-top: 20px; color: #000;">
                <div class="well">
                    <div>
                        Message: {{log.message}}
                    </div>
                    <div>
                        Valid:
                        <span class="boolean-color" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                            {{myForm.$valid}}
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>

    </ul>
</div>

<script>

    $("#login-button").click(function(event) {
        event.preventDefault();

        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
    });

</script>
